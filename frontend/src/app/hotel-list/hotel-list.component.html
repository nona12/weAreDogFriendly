<h2 class="text-center">{{title}}</h2>

<div *ngFor="let hotel of hotels;">
  <div class="card listCards">
    <div class="row">
      <div class="col-sm-4">
        <img class="card-img-top img-fluid" src="http://pix10.agoda.net/hotelImages/115/1157073/1157073_16062412150044053329.jpg?s=1024x768"
          alt="Hotel image cap">
      </div>

      <div class="col-sm-8">
        <div class="card-title">
          <h4>{{hotel.name}}</h4>
          <img src="../../assets/img/mapa.png"> Ver mapa</div>
        <p>{{hotel.description}}
          <p>
            <div id="precioButton">
              <div class="row">
                <div class="col-sm-8">
                  pers/noche desde:
                  <h5>{{hotel.price}}â‚¬</h5>
                </div>
                <div id="buttonVerPrecio" class="col-sm-4" [routerLink]="['/hotel',hotel._id]">Ver</div>
              </div>
            </div>

            <br>
            <a class="btn" [routerLink]="['/edit-hotel',hotel._id]"> Editar </a>
            <a (click)="deleteHotel(hotel._id)" class="btn">Borrar</a>

      </div>
    </div>
  </div>
  </div>
