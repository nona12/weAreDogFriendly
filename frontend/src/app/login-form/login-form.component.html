<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Form</title>

</head>

<body>

  <div class="contact1">
    <div class="container-contact11">
      <div class="contact1-pic js-tilt" data-tilt>
        <img id="logoContacto" class="img-fluid" src="../../assets/img/big_key.png">

      </div>

      <form class="contact1-form validate-form" [formGroup]="registroForm" (ngSubmit)="onSubmit()">
        <span class="contact1-form-title">
          ¡Bienvenido!
        </span>

        <div class="wrap-input1 validate-input">
          <input class="input1" type="text" name="name" placeholder="Nombre">
          <span class="shadow-input1"></span>
        </div>

        <div class="wrap-input1 validate-input">
          <input class="input1" type="email" name="email" placeholder="Email" id="inputEmail" formControlName="email" required autofocus>
          <span class="shadow-input1"></span>
        </div>
        <p class="alert alert-danger" *ngIf="erroresForm.email"> {{ erroresForm.email }} </p>

        <div class="wrap-input1 validate-input">
          <input class="input1" type="password" id="inputPassword" placeholder="Contraseña" formControlName="password" required>
          <span class="shadow-input1"></span>
        </div>
        <p class="alert alert-danger" *ngIf="erroresForm.password"> {{ erroresForm.password }} </p>

        <div class="wrap-input1 validate-input">
          <input class="input1" type="password" name="subject" placeholder="Confirmar Contraseña">
          <span class="shadow-input1"></span>
        </div>

        <div class="container-contact1-form-btn">
          <button  type="submit"  class="contact1-form-btn"  [disabled]="!registroForm.valid" >
            <span>
              Quiero Registrarme
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
